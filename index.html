<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Gearing Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="capitalGearingRatioRadio" name="variables" checked>
  <label for="capitalGearingRatioRadio">Capital Gearing Ratio</label>

  <input type="radio" id="equityShareCapitalRadio" name="variables">
  <label for="equityShareCapitalRadio">Equity Share Capital</label>

  <input type="radio" id="fixedInterestBearingFundsRadio" name="variables">
  <label for="fixedInterestBearingFundsRadio">Fixed Interest Bearing Funds</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Equity Share Capital</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Fixed Interest Bearing Funds</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
